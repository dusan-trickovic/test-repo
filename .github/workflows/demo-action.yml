name: Install Node and Run Code
on:
  push:
    branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v3
        
        - name: Install Node
          uses: actions/setup-node@v3
          with:
            node-version: 20.x
            cache: 'npm'
            cache-dependency-path: ./package-lock.json
        
        - name: Run Code
          run: |
            npm install
            npm run start
            echo "Code has been run"